<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
        </style>
	</head>
	<body>
		<script src="build/three.js"></script>
		<script>
            // Our Javascript will go here.

            ////////scene////////
            const scene = new THREE.Scene(); //create scene
            scene.background= new THREE.Color(0x2a3b4c) //rojo, verde, azul
            /*
            //nieblina effect
            scene.fog= new THREE.Fog(0x7656c, 0.1, 8) //color, distancia a camara, comiendo fog
            
            //bg texture img
            var loader= new THREE.TextureLoader()
            loader.load("space.jfif", function(texture){
                scene.background= texture
            }) //ruta, funcion con textura
            */
            ////////camera////////
            const camera = new THREE.PerspectiveCamera( 
                75, //angulo campo vision
                window.innerWidth / window.innerHeight, //aspecto ancho ventana
                0.1, //near
                1000 //far
            );
            
            const camera2 = new THREE.OrthographicCamera( 
                5,
                -5,
                5, //near
                -5 //far
            );
            var helper = new THREE.CameraHelper(camera2)
            scene.add(helper)

            ////////render options////////
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            //////// OBJECTS ////////
            const geometry = new THREE.BoxGeometry(); //moth create cube
            //material - #wireframe lines3d
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
            const cube = new THREE.Mesh( geometry, material ); //create cube
            cube.position.z = -5

            //aadd to scene
            scene.add( cube );
            //camera.position.z = 5; //colocamos camara diferente posicion al objeto

            //cube animation
            var i=0
            function animate() {
                requestAnimationFrame( animate ); //too loop the function
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                camera.lookAt(camera2.position)
                camera.position.x= Math.cos(i) * 30
                camera.position.z= Math.sin(i) * 30
                i+=0.01

                renderer.render( scene, camera2 ); //render all script
            }

            animate();

		</script>
	</body>
</html>
