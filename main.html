<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
        </style>
	</head>
	<body>
		<script type="module">
            import * as THREE from './build/three.module.js'       
            import { OrbitControls } from './OrbitControls.js'
            ////////scene////////
            const scene = new THREE.Scene(); //create scene
            scene.background= new THREE.Color(0x2a3b4c) //rojo, verde, azul
            
            //nieblina effect
            scene.fog= new THREE.Fog(0x7656c, 0.1, 8) //color, distancia a camara, comiendo fog
            
            //bg texture img
            /*
            var loader= new THREE.TextureLoader()
            loader.load("bg/space.jfif", function(texture){
                scene.background= texture
            }) //ruta, funcion con textura
            */
            
            ////////camera////////
            const camera = new THREE.PerspectiveCamera( 
                75, //angulo campo vision
                window.innerWidth / window.innerHeight, //aspecto ancho ventana
                0.1, //near
                1000 //far
            );
            

            ////////render options////////
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            //////// OBJECTS ////////
            const geometry = new THREE.BoxGeometry(); //moth create cube
            //material - #wireframe lines3d
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
            const cube = new THREE.Mesh( geometry, material ); //create cube

            //aadd to scene
            scene.add( cube );
            camera.position.z = 5; //colocamos camara diferente posicion al objeto

            //orbit control
            var control= new OrbitControls(camera, renderer.domElement)
            control.minDistance= 2
            control.maxDistance= 15
            control.enableZoom= true
            control.enableRotate= true
            control.enableDamping= true
            control.dampingFactor= 0.5 //rotation speed
            control.maxPolarAngle= Math.PI //rotation up move

            //cube animation
            var i=0
            function animate() {
                requestAnimationFrame( animate ); //too loop the function
                //cube.rotation.x += 0.01;
                //cube.rotation.y += 0.01;

                renderer.render( scene, camera ); //render all script
            }

            animate();

		</script>
	</body>
</html>
