<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
        </style>
	</head>
	<body>
		<script src="build/three.js"></script>
		<script>
            // Our Javascript will go here.

            //scene
            const scene = new THREE.Scene(); //create scene
            scene.background= new THREE.Color(0x2a3b4c)

            //camera
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); //windows visualization weight

            //render options
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            const geometry = new THREE.BoxGeometry(); //moth create cube
            //material - #wireframe lines3d
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
            const cube = new THREE.Mesh( geometry, material ); //create cube

            //aadd to scene
            scene.add( cube );
            camera.position.z = 5; //colocamos camara diferente posicion al objeto

            //cube animation
            function animate() {
                requestAnimationFrame( animate ); //too loop the function
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                //cube.rotation.z += 0.12;
                renderer.render( scene, camera ); //render all script
            }

            animate();

		</script>
	</body>
</html>
